<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/vanilla-app-template/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-DGSznlS3.css">
  </head>
  <body>
    <p class="desc"><a href="./index.html">Go back</a></p>
    <div class="container-form">
      <form class="feedback-form" autocomplete="off">
        <div class="container-wrapper-one">
          <label class="login-form-labl">
            Email
            <input
              class="login-form-input"
              type="email"
              name="email"
              autofocus
            />
          </label>
        </div>
        <div class="container-wrapper-two">
          <label class="login-form-labl">
            Message
            <textarea
              class="login-form-input"
              name="message"
              rows="8"
            ></textarea>
          </label>
        </div>
        <button class="login-form-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
